<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Typer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" defer />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    defer />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="toggle.css" />
  <!-- Optimize Font Awesome -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" as="style"
    onload="this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </noscript>

  <!-- Prism.js Light Theme (Default) -->
  <link id="prismTheme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" />

  <!-- Prism.js Higher Contrast Dark Theme -->
  <link id="prismDarkTheme" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow-night-bright.min.css" disabled />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    rel="stylesheet" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <!-- syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
</head>

<body>
  <section class="d-flex flex-row">
    <!-- Dashboard -->
    <div id="dashboard" class="col-lg-3 col-md-4 col-sm-12 p-0">
      <nav class="navbar navbar-dark p-3" id="dashnav">
        <div class="container-fluid nav-cont">
          <button class="btn btn-sm btn-primary toggleDashboard cursor-pointer">
            <i class="bi bi-list"></i>
          </button>
          <button class="settingBtn btn btn-sm btn-primary cursor-pointer">
            <i class="bi bi-gear-fill"></i>
          </button>
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input darkMode" />
            <label for="darkMode" class="form-check-label"><i class="bi bi-brightness-high-fill"></i></label>
          </div>
        </div>
      </nav>
      <hr />
      <div class="setting-dashboard col-lg-3 col-md-4 col-sm-12 p-3">
        <div class="form-check-container">
          <div class="form-check form-switch">
            <input type="checkbox" class="enableWordWrap form-check-input" />
            <label for="enableWordWrap" class="form-check-label">Remove WordWrap</label>
          </div>
        </div>
        <div class="form-check-container">
          <div class="form-check form-switch">
            <input type="checkbox" class="addBorder form-check-input" />
            <label for="addBorder" class="form-check-label">Remove Border & Bg</label>
          </div>
        </div>
        <div class="form-check-container">
          <div class="form-check form-switch cursor-pointer">
            <input type="checkbox" class="hideTypeWriter form-check-input" />
            <label for="hideTypeWriter" class="form-check-label">Auto Hide TypeWriter</label>
          </div>
        </div>
        <div class="form-check-container">
          <div class="form-check form-switch cursor-pointer">
            <input type="checkbox" class="showElements form-check-input" />
            <label for="showElements" class="form-check-label">Show Elements</label>
          </div>
        </div>
      </div>

      <div class="main-dashboard p-3 pt-0">
        <div class="mt-2 mb-4 d-flex align-items-center justify-content-between">
          <h4 class="">Dashboard</h4>
          <div class="tools">
            <span id="clearCodeButton" class="tooltipp" data-tooltip="clear inputs">
              <i class="fas fa-eraser"></i>
            </span>
            <span id="cleanButton" class="tooltipp" data-tooltip="clear iframe">
              <i class="fas fa-trash-alt"></i>
            </span>
            <span id="refreshButton" class="tooltipp" data-tooltip="Refresh livepreview">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span id="copypause" onclick="copyPause()" class="tooltipp" data-tooltip="Pause text">
              <i class="bi bi-clipboard"></i>
            </span>
          </div>
          <span id="expand-dashboard" class="tooltipp" data-tooltip="Expand">
            <i class="bi bi-arrow-right-circle-fill"></i>
          </span>
        </div>
        <div class="savecodeContainer mb-3">
          <div class="titleHeader d-flex align-items-start justify-content-between">
            <span id="titlename">title</span>
            <div class="title cont d-flex gap-3"><span id="editTitle" onclick="editTitle()"><i
                  class="fa fa-pencil"></i></span>

              <div id="saveCodeButton" style="display: none">
                <i class="fa-solid fa-floppy-disk"></i>
              </div>
              <span id="collasp" onclick="toggleSavedCode()"><i class="fa-solid fa-chevron-down"></i></span>
            </div>
          </div>
          <hr class="mt-2" />
          <div class="showsaveCode"></div>
        </div>

        <div class="form-group mb-3">
          <label for="htmlInput">HTML Code </label>
          <textarea id="htmlInput" class="form-control language-html" rows="6" placeholder="Enter HTML code here..."></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="cssInput">CSS Code</label>
          <textarea id="cssInput" class="form-control language-css" rows="6" placeholder="Enter CSS code here..."></textarea>
        </div>
        <div class="form-group jscontainer mb-3">
          <label for="jsInput">JavaScript Code</label>
          <textarea id="jsInput" class="form-control language-javascript" rows="6" placeholder="Enter JavaScript code here..."></textarea>
        </div>

        <div class="form-check-container">
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input hidetypingbox" />
            <label for="hidetypingbox" class="form-check-label cursor-pointer">Hide TypeWriter</label>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="fontControl" class="d-flex justify-content-between align-items-center">Adjust Font <span
              id="fontValue">20px</span></label>
          <input type="range" id="fontControl" class="form-range" min="16" max="50" value="20" />
        </div>
        <div class="form-group mb-3">
          <label for="widthControl" class="d-flex justify-content-between align-items-center">Adjust Width <span
              id="widthValue">35%</span></label>
          <input type="range" id="widthControl" class="form-range" min="25" max="100" value="35" />
        </div>
        <div class="form-group mb-3">
          <label for="realTimeSpeed" class="d-flex justify-content-between align-items-center">Real-Time Typing Speed
            <span id="typingSpeedValue">100ms</span></label>
          <input type="range" id="realTimeSpeed" class="form-range" min="1" max="800" value="100" />
        </div>

        <div class="form-group mb-3">
          <label for="codeSwitchDelay">Delay Between Code (ms)</label>
          <input type="number" id="codeSwitchDelay" class="form-control" value="1000" />
        </div>
        <div class="form-group mb-3 d-flex align-items-center justify-content-between">
          <label for="bgColor">Background Color</label>
          <input type="color" id="bgColor" class="form-control form-control-color" />
        </div>

        <div class="text-center">
          <button id="startBtn" class="startBtn btn btn-success w-100 mb-2">
            Start Writing
          </button>
          <button id="stopBtn" class="stopBtn btn btn-danger w-100">
            Stop Writing
          </button>
        </div>
      </div>
      <div class="about mt-2">
        Design & developed by Sonu Kumar
        <a href="https://www.linkedin.com/in/sonu-kumar-15b6b3239/" target="_blank" class="social-icon linkedin"
          aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/Sonucs12" target="_blank" class="social-icon github" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://sonucs-portfolio.netlify.app/" target="_blank" class="social-icon portfolio"
          aria-label="Portfolio">
          <i class="fas fa-globe"></i>
        </a>
      </div>
    </div>

    <!-- Recording Section -->
    <div id="recordingSection" class="pb-0">
      <nav class="recording-nav navbar navbar-dark p-3 w-100">
        <button class="btn btn-sm btn-primary toggleDashboard cursor-pointer">
          <i class="bi bi-list"></i>
        </button>
        <div class="logo-container">
          <div class="logo-text">Code Typer</div>
        </div>
        <div class="start-stopbtn">
          <button class="startBtn btn btn-sm btn-success">Start</button>
          <button id="rstopbtn" class="stopBtn btn btn-sm btn-danger">
            <i class="bi bi-stop-circle"></i>
          </button>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input darkMode" />
          <label for="darkMode" class="form-check-label"><i class="bi bi-brightness-high-fill"></i></label>
        </div>
      </nav>
      <div class="display-section">
        <iframe id="livePreview" class="rounded-3 P-3" style="contain: strict"></iframe>
        <div class="iphone rounded-3">
          <div class="color rounded-top-3">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
            <div class="currentCode ml-3"></div>
            <div class="copycode" onclick="copyCode()">
              <i class="bi bi-copy"></i>
            </div>
            <i id="editeditor" class="bi bi-pencil-square float-end"></i>
          </div>
          <div id="typewriter" contenteditable="false" class="typewriter"></div>
        </div>
        <div id="popupContainer" class="popup-container"></div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js"></script>
</body>

</html>
