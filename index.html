<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Typer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Prism Dark (Okaidia) Theme CSS for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="d-flex flex-row">
      <!-- Dashboard -->
      <div id="dashboard" class="col-lg-3 col-md-4 col-sm-12 p-3">
        <nav class="navbar navbar-dark">
          <div class="container-fluid nav-cont">
            <button
              class="btn btn-sm btn-primary toggleDashboard cursor-pointer"
            >
              <i class="bi bi-list"></i>
            </button>

            <button class="settingBtn btn btn-sm btn-primary cursor-pointer">
              <i class="bi bi-gear-fill"></i>
            </button>

            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input darkMode" />
              <label for="darkMode" class="form-check-label"
                ><i class="bi bi-brightness-high-fill"></i
              ></label>
            </div>
          </div>
        </nav>
        <div class="setting-dashboard col-lg-3 col-md-4 col-sm-12 p-3">
          <div class="form-check-container">
            <div class="form-check form-switch">
              <input type="checkbox" class="enableWordWrap form-check-input" />
              <label for="enableWordWrap" class="form-check-label"
                >Remove WordWrap</label
              >
            </div>
          </div>
          <div class="form-check-container">
            <div class="form-check form-switch">
              <input type="checkbox" class="addBorder form-check-input" />
              <label for="addBorder" class="form-check-label"
                >Remove Border & Bg</label
              >
            </div>
          </div>
          <div class="form-check-container">
            <div class="form-check form-switch cursor-pointer">
              <input type="checkbox" class="hideTypeWriter form-check-input" />
              <label for="hideTypeWriter" class="form-check-label"
                >Auto Hide TypeWriter</label
              >
            </div>
          </div>
        </div>
        <hr />

        <div class="main-dashboard">
          <h4 class="text-center">Dashboard</h4>

          <div class="form-group mb-3">
            <label for="htmlInput">HTML Code</label>
            <textarea
              id="htmlInput"
              class="form-control"
              rows="6"
              placeholder="Enter HTML code here..."
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="cssInput">CSS Code</label>
            <textarea
              id="cssInput"
              class="form-control"
              rows="6"
              placeholder="Enter CSS code here..."
            ></textarea>
          </div>
          <div class="form-group jscontainer mb-3">
            <label for="jsInput">JavaScript Code</label>
            <textarea
              id="jsInput"
              class="form-control"
              rows="6"
              placeholder="Enter JavaScript code here..."
            ></textarea>
          </div>

          <div class="form-check-container">
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input hidetypingbox" />
              <label for="hidetypingbox" class="form-check-label cursor-pointer"
                >Hide TypeWriter</label
              >
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="fontControl">Adjust Font</label>
            <input
              type="range"
              id="fontControl"
              class="form-range"
              min="16"
              max="50"
              value="20"
            />
          </div>
          <div class="form-group mb-3">
            <label for="widthControl">Adjust Width</label>
            <input
              type="range"
              id="widthControl"
              class="form-range"
              min="200"
              max="800"
              value="200"
            />
          </div>
          <div class="form-group mb-3">
            <label for="realTimeSpeed">Real-Time Typing Speed</label>
            <input
              type="range"
              id="realTimeSpeed"
              class="form-range"
              min="5"
              max="800"
              value="100"
            />
          </div>

          <div class="form-group mb-3">
            <label for="typingSpeed">Typewriter Speed (ms)</label>
            <input
              type="number"
              id="typingSpeed"
              class="form-control"
              value="100"
            />
          </div>
          <div class="form-group mb-3">
            <label for="codeSwitchDelay">Delay Between Code (ms)</label>
            <input
              type="number"
              id="codeSwitchDelay"
              class="form-control"
              value="500"
            />
          </div>
          <div
            class="form-group mb-3 d-flex align-items-center justify-content-between"
          >
            <label for="bgColor">Background Color</label>
            <input
              type="color"
              id="bgColor"
              class="form-control form-control-color"
            />
          </div>

          <div class="text-center">
            <button id="startBtn" class="startBtn btn btn-success w-100 mb-2">
              Start Writing
            </button>
            <button id="stopBtn" class="stopBtn btn btn-danger w-100">
              Stop Writing
            </button>
          </div>
        </div>
      </div>

      <!-- Recording Section -->
      <div id="recordingSection" class="pb-4">
        <nav class="recording-nav navbar navbar-dark p-4 w-100">
          <button class="btn btn-sm btn-primary toggleDashboard cursor-pointer">
            <i class="bi bi-list"></i>
          </button>
          <div class="logo-container">
            <div class="logo-text">Code Typer</div>
          </div>
          <div class="start-stopbtn">
            <button class="startBtn btn btn-sm btn-success">Start</button>
            <button id="rstopbtn" class="stopBtn btn btn-sm btn-danger">
              <i class="bi bi-stop-circle"></i>
            </button>
          </div>
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input darkMode" />
            <label for="darkMode" class="form-check-label"
              ><i class="bi bi-brightness-high-fill"></i
            ></label>
          </div>
        </nav>
        <div class="display-section">
          <iframe id="livePreview" class="rounded-3 P-3"></iframe>
          <div class="iphone border rounded-3">
            <div class="color rounded-top-3">
              <div class="circle red"></div>
              <div class="circle yellow"></div>
              <div class="circle green"></div>
              <div class="currentCode ml-3"></div>
              <i id="editeditor" class="bi bi-pencil-square float-end"></i>
            </div>

            <div id="typewriter" contenteditable="false" class="typewriter">
     
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
